apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app: keycloak
spec:
  replicas: 2
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: mykeycloak01
        image: mykeycloak01:26.0.6
        args: ["start","--optimized"]
        resources:
          limits:
            cpu: "500m"
            memory: "750Mi"
          requests:
            cpu: "250m"
            memory: "500Mi"
        env:
        - name: KC_BOOTSTRAP_ADMIN_USERNAME
          value: "jbhadmin"
        - name: KC_BOOTSTRAP_ADMIN_PASSWORD
          value: "changeme"
        - name: KC_LOG_LEVEL
          value: "INFO"
        - name: KC_CACHE_STACK
          value: "kubernetes"
        - name: KC_DB_URL
          value: "jdbc:sqlserver://127.0.0.1;databaseName=keycloak;integratedSecurity=false;trustServerCertificate=true;sendStringParametersAsUnicode=false"
        - name: KC_DB_USERNAME
          value: "keycloak"
        - name: KC_DB_PASSWORD
          value: "changeme"
        - name: KC_DB_URL_PORT
          value: "1433"
        - name: KC_DB_POOL_INITIAL_SIZE
          value: "10"
        - name: KC_DB_POOL_MIN_SIZE
          value: "10"
        - name: KC_DB_POOL_MAX_SIZE
          value: "20"
        - name: CACHE_OWNERS_COUNT
          value: "2"
        - name: CACHE_OWNERS_AUTH_SESSIONS_COUNT
          value: "2"
        - name: QUARKUS_TRANSACTION_MANAGER_ENABLE_RECOVERY
          value: "true"
        - name: KC_HTTP_ENABLED
          value: "true"
        - name: KC_HOSTNAME
          value: "localhost"
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: JAVA_OPTS
          value: "-Xms256m -Xmx750m -XX:MetaspaceSize=96M -XX:MaxMetaspaceSize=256m -Djava.net.preferIPv4Stack=true -Djava.awt.headless=true -Djgroups.dns.query=keycloak-headless.keycloak.svc.cluster.local"
        ports:
        - name: http
          containerPort: 8080
        - name: jgroups
          containerPort: 7600
        livenessProbe:
          httpGet:
            path: /health/live
            port: 9000
          initialDelaySeconds: 150
          failureThreshold: 1
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 9000
          failureThreshold: 1


---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: keycloak
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: keycloak

---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-headless
  namespace: keycloak
spec:
  publishNotReadyAddresses: true
  clusterIP: None
  ports:
    - name: ping
      port: 7600
      targetPort: 7600
  selector:
    app: keycloak


---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress
  namespace: keycloak
spec:
  rules:
  - host: localhost
    http:
      paths:
      - pathType: ImplementationSpecific
        path: /
        backend:
          service:
            name: keycloak
            port:
              name: http
